<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="refresh" content="0; url=/frontend/" />
</head>

<body>
  <script>
    // Redirect preserving the path/query
    var redirectTo = window.location.protocol + "//" + window.location.host + "/frontend" + window.location.pathname + window.location.search;
    window.location.replace(redirectTo);
  </script>
</body>

</html>
