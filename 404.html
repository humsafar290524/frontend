<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    // Repo name
    const repo = "/frontend";
    // Preserve path/query/hash
    const path = window.location.pathname.replace(repo, "");
    const newUrl = window.location.origin + repo + path + window.location.search + window.location.hash;
    window.location.replace(newUrl);
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
