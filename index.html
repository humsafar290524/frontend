<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Humsafar</title>
    <style>
      :root { font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif; }
      body { margin: 0; background: #f6f7fb; color: #222; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
      h1 { font-size: 22px; margin: 0; }
      .card { background: #fff; border-radius: 12px; box-shadow: 0 4px 14px rgba(0,0,0,0.08); padding: 16px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
      th { background: #fafafa; font-weight: 600; }
      input, select, textarea { padding: 8px 10px; border-radius: 8px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; }
      button { background: #1e88e5; color: #fff; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
      button.secondary { background: #6c757d; }
      button.danger { background: #dc3545; }
      .grid { display: grid; gap: 12px; }
      .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grid-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .actions { display: flex; gap: 8px; }
      @media (max-width: 800px) {
        .grid-2, .grid-3 { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
